<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz</title>
</head>
<!-- add divs for questions and buttons -->
<body>

    <header>
        <button id="highscores" class="view-scores">View High Scores</button>
        <div id="timer-count" class="tmr">Timer: 75 Seconds</div>
    </header>
    <div class="container">
        <div id="start-screen" class="start">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-btn" class="start-button">Start Quiz</button>
        </div>
        <div id="question-container">
            <div id="question-text"></div>
            <div id="answer-btns" class="answer-layout">
                <button id="choice1"></button>
                <button id="choice2"></button>
                <button id="choice3"></button>
                <button id="choice4"></button>
            </div>
            <div id="right-wrong"></div>
        </div>
        <div id="end-screen" class="end">
            <h2>Great Job!</h2>
            <div id="final-score" class="final-score"></div>
        <P>Enter Initials</P>
            <input type="text" placeholder="your initials" id="initials" />
            <button id="submit-score">Submit Score</button>
        </P>
        </div>
        <div id="high-scores" class="score-card">
        <h2>High Scores</h2>
        <div id="score-list" class="scores">
            <ol id="add-scores"></ol>
            <a href="index.html"><button id="go-back">Go Back</button></a>
            <button id="clear-scores">Clear Scores</button>
        </div>
        </div>
    </div>


    <script src="assets/script.js"></script>
</body>
</html>
